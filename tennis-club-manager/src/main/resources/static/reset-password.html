<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Tennis Club Manager</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 1.5rem;
        }
        h2 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #bdc3c7;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box; /* Important for padding */
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }
        button:hover {
            background-color: #219150;
        }
        #message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Branding Logo -->
    <img src="logo.png" alt="Tennis Club Logo" class="logo">
    
    <h2>Nueva Contraseña</h2>
    
    <div id="form-content">
        <div class="form-group">
            <label for="newPassword">Contraseña Nueva</label>
            <input type="password" id="newPassword" placeholder="Mínimo 8 caracteres" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" placeholder="Repite la contraseña" required>
        </div>
        <button onclick="resetPassword()">Cambiar Contraseña</button>
    </div>

    <div id="message"></div>
</div>

<script>
    function getQueryParam(param) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(param);
    }

    async function resetPassword() {
        const token = getQueryParam('token');
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;
        const messageDiv = document.getElementById('message');
        const formContent = document.getElementById('form-content');

        messageDiv.style.display = 'none';
        messageDiv.className = '';

        if (!token) {
            messageDiv.textContent = 'Error: Token no válido o expirado.';
            messageDiv.className = 'error';
            messageDiv.style.display = 'block';
            return;
        }

        if (newPassword !== confirmPassword) {
            messageDiv.textContent = 'Las contraseñas no coinciden.';
            messageDiv.className = 'error';
            messageDiv.style.display = 'block';
            return;
        }

        try {
            const response = await fetch('/api/v1/users/reset-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    token: token,
                    newPassword: newPassword,
                    confirmPassword: confirmPassword
                })
            });

            const data = await response.json();

            if (response.ok) {
                formContent.style.display = 'none';
                messageDiv.textContent = '¡Contraseña actualizada con éxito! Ya puedes iniciar sesión en la app.';
                messageDiv.className = 'success';
                messageDiv.style.display = 'block';
            } else {
                throw new Error(data.message || 'Error al restablecer la contraseña.');
            }
        } catch (error) {
            messageDiv.textContent = error.message;
            messageDiv.className = 'error';
            messageDiv.style.display = 'block';
        }
    }

    // Verificar si hay token al cargar
    window.onload = function() {
        if (!getQueryParam('token')) {
            document.getElementById('form-content').style.display = 'none';
            const msg = document.getElementById('message');
            msg.textContent = 'Enlace inválido. Falta el token de seguridad.';
            msg.className = 'error';
            msg.style.display = 'block';
        }
    }
</script>

</body>
</html>
